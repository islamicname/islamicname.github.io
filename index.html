<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ইসলামিক নামের ভান্ডার — সুন্দর অর্থবহ মুসলিম নাম খুঁজুন</title>
  <meta name="description" content="ইসলামিক/মুসলিম ছেলে ও মেয়ের নামের সংগ্রহ। অর্থ, আরবি বানান, উচ্চারণ, উৎস, অনুযায়ী খুঁজুন ও পছন্দের তালিকা সংরক্ষণ করুন।"/>
  <style>
    /* Hind Siliguri fonts loaded locally */
    @font-face {
      font-family: 'Hind Siliguri';
      src: url('./HindSiliguri-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    /* Noto Nastaliq Urdu font loaded locally */
    @font-face {
      font-family: 'Noto Nastaliq Urdu';
      src: url('./NotoNastaliqUrdu-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* Reem Kufi font loaded locally */
    @font-face {
        font-family: 'Reem Kufi';
        src: url('./ReemKufi-VariableFont_wght.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"> </script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f3faf8', 100: '#d7f2ea', 200: '#b1e5d5', 300: '#82d6bd',
              400: '#4ec5a5', 500: '#27b392', 600: '#1d9b83', 700: '#187e6b',
              800: '#156257', 900: '#114f47'
            },
            aurora: {
              50: '#f7f8fc', 100: '#e7ecfa', 200: '#d1daf7', 300: '#b0bff4',
              400: '#8aa2ef', 500: '#6b86e7', 600: '#576bd8', 700: '#4a59bd',
              800: '#3e4a98', 900: '#353f7a'
            }
          },
          boxShadow: {
            'glass': '0 10px 30px rgba(16, 24, 40, 0.08)',
            'glow': '0 0 0 3px rgba(39,179,146,0.2)'
          }
        }
      }
    }
  </script>
  <style>
    :root { --radius: 14px }
    body {
      font-family: 'Hind Siliguri', 'Noto Sans Bengali', system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial, 'Noto Nastaliq Urdu', 'Reem Kufi', sans-serif;
      transition: all .3s ease;
    }
    body {
        background-color: #f8fafc;
        color: #111827;
        min-height: 100vh;
    }
    .dark body {
        background-color: #0b1220;
        color: #e5e7eb;
    }
    
    /* New class: background shadow */
    .bg-glow {
        background: radial-gradient(1200px 600px at 80% -10%, #d1daf7 0%, rgba(255,255,255,0) 55%),
                    radial-gradient(1000px 500px at -10% 10%, #b1e5d5 0%, rgba(255,255,255,0) 55%);
        transition: background .3s ease;
    }
    .dark .bg-glow {
        background: radial-gradient(1200px 600px at 80% -10%, #1f2937 0%, rgba(0,0,0,0) 55%),
                    radial-gradient(1000px 500px at -10% 10%, #0b3b33 0%, rgba(0,0,0,0) 55%);
    }

    .glass {
      backdrop-filter: saturate(160%) blur(10px);
      -webkit-backdrop-filter: saturate(160%) blur(10px);
      background: linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.65));
      border: 1px solid rgba(16, 24, 40, 0.06);
    }
    .dark .glass {
      background: linear-gradient(180deg, rgba(17,24,39,0.78), rgba(17,24,39,0.55));
      border-color: rgba(255,255,255,0.08);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      line-height: 1;
      border: 1px dashed rgba(16,24,40,0.12);
      background: rgba(16,24,40,0.02);
    }
    .dark .badge {
      border-color: rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
    }
    .chip {
      border-radius: 999px;
      padding: 8px 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(16,24,40,0.12);
      background: rgba(255,255,255,0.7);
      cursor: pointer;
      user-select: none;
      transition: all .15s ease;
    }
    .chip:hover { transform: translateY(-1px); }
    .chip.active {
      background: #27b392;
      color: #fff;
      border-color: transparent;
      box-shadow: 0 6px 14px rgba(39,179,146,0.25);
    }
    .dark .chip {
      background: rgba(17,24,39,0.6);
      border-color: rgba(255,255,255,0.12);
    }
    .arabic {
      font-family: 'Noto Nastaliq Urdu', 'Reem Kufi', serif;
    }
    .skeleton {
      background: linear-gradient(90deg, rgba(0,0,0,0.06) 25%, rgba(0,0,0,0.12) 37%, rgba(0,0,0,0.06) 63%);
      background-size: 400% 100%;
      animation: shimmer 1.2s ease-in-out infinite;
    }
    @keyframes shimmer { 0% { background-position: 200% 0 } 100% { background-position: -200% 0 } }
    
    /* New highlight class for exact match */
    .highlight {
      border: 2px solid #27b392;
      box-shadow: 0 0 0 4px rgba(39,179,146,0.5);
      transition: all 0.3s ease-in-out;
    }

    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        background-color: rgba(0,0,0,0.4);
        animation: fadeIn 0.3s forwards;
    }
    .dark .modal {
        background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
        position: relative;
        background: rgba(255,255,255,0.85);
        margin: 10% auto;
        padding: 32px;
        border-radius: 24px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 16px 32px rgba(0,0,0,0.15);
        animation: slideIn 0.4s ease-out forwards;
        border: 1px solid rgba(16, 24, 40, 0.08);
    }
    .dark .modal-content {
      background: rgba(17,24,39,0.75);
      border-color: rgba(255,255,255,0.1);
    }
    .close-btn {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 28px;
        font-weight: bold;
        transition: all .2s ease;
    }
    .close-btn:hover, .close-btn:focus {
        color: #333;
        text-decoration: none;
        cursor: pointer;
    }
    .dark .close-btn {
        color: #e5e7eb;
    }
    .dark .close-btn:hover, .dark .close-btn:focus {
        color: #fff;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen">

<div class="bg-glow fixed inset-0 w-full h-full transition-all duration-300 -z-10"></div>

<div class="container mx-auto px-4 py-8">
  <header class="flex items-center justify-between py-4 md:py-6">
    <div class="flex items-center gap-2 md:gap-4">
      <h1 class="text-3xl md:text-4xl font-bold flex items-center gap-2">
        <i class="ri-book-2-line text-brand-600"></i>
        <span>ইসলামিক নামের ভান্ডার</span>
      </h1>
    </div>
    <div class="flex items-center gap-2">
      <button id="theme-toggle" class="p-2 rounded-full text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
        <i class="ri-moon-line text-2xl" id="theme-icon"></i>
      </button>
    </div>
  </header>

  <div class="mb-8">
    <div class="relative mb-4">
      <input type="text" id="name-search" placeholder="নাম খুঁজুন..." class="w-full pl-12 pr-4 py-3 rounded-2xl glass focus:outline-none focus:ring-2 focus:ring-brand-500 placeholder-gray-500 dark:placeholder-gray-400 transition-shadow">
      <i class="ri-search-line text-2xl absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500"></i>
    </div>
    
    <div class="flex flex-wrap items-center gap-3 md:gap-4 justify-center">
      <span class="text-sm text-gray-600 dark:text-gray-300">নামের ধরণ:</span>
      <div class="flex flex-wrap gap-2 md:gap-3">
        <div class="chip active" data-filter="boy"><i class="ri-user-line"></i><span>ছেলে</span></div>
        <div class="chip" data-filter="girl"><i class="ri-women-line"></i><span>মেয়ে</span></div>
      </div>
    </div>
  </div>

  <div id="name-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>
  
  <div id="no-results" class="hidden text-center text-xl text-gray-500 py-16">
    <i class="ri-error-warning-line text-5xl mb-4"></i>
    <p>কোন নাম পাওয়া যায়নি।</p>
  </div>

  <div id="loading-spinner" class="hidden text-center py-16">
    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-brand-500 mx-auto"></div>
  </div>
</div>

<script type="module">
  // Global variables provided by the environment
  const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
  let firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

  // Add fallback values from the user's provided config if global config is not available
  if (!firebaseConfig.projectId) {
    const userFirebaseConfig = {
      apiKey: "AIzaSyAC4h55aA0Zz--V5ejyndzR5WC_-9rAPio",
      authDomain: "subscribe-bot-6f9b2.firebaseapp.com",
      databaseURL: "https://subscribe-bot-6f9b2-default-rtdb.firebaseio.com",
      projectId: "subscribe-bot-6f9b2",
      storageBucket: "subscribe-bot-6f9b2.firebasestorage.app",
      messagingSenderId: "141787931031",
      appId: "1:141787931031:web:2108a3e930f5ce4fbc64d2",
      measurementId: "G-HSDKCJB14Y"
    };
    firebaseConfig = userFirebaseConfig;
  }

  // Import Firebase functions from CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getDatabase, ref, onValue, get, child, update, runTransaction as rtdbTransaction, query, orderByChild, limitToFirst, startAt, endAt } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
  
  // Initialize Firebase
  let app, db;
  
  try {
    app = initializeApp(firebaseConfig);
    db = getDatabase(app);
  } catch (error) {
    console.error("Firebase initialization error:", error);
  }

  // DOM elements
  const nameListContainer = document.getElementById('name-list');
  const searchInput = document.getElementById('name-search');
  const filterChips = document.querySelectorAll('.chip[data-filter]');
  const noResultsMessage = document.getElementById('no-results');
  const loadingSpinner = document.getElementById('loading-spinner');
  const themeToggleBtn = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');

  // State
  let allNames = []; // Store all names in memory
  let currentFilter = 'boy';
  let isLoading = false;
  const PAGE_SIZE = 50;

  // Function to fetch all names initially
  async function fetchAllNames() {
    isLoading = true;
    loadingSpinner.classList.remove('hidden');

    try {
      const boyNamesRef = ref(db, 'boy_names');
      const girlNamesRef = ref(db, 'girl_names');
      const clicksRef = ref(db, 'popularity/click');

      const [boySnapshot, girlSnapshot, clicksSnapshot] = await Promise.all([
        get(boyNamesRef),
        get(girlNamesRef),
        get(clicksRef)
      ]);

      const boyNamesData = boySnapshot.val() || {};
      const girlNamesData = girlSnapshot.val() || {};
      const clickCounts = clicksSnapshot.val() || {};

      const allBoyNames = Object.keys(boyNamesData).map(key => ({
        ...boyNamesData[key],
        nameKey: key,
        gender: 'boy',
        clickCount: clickCounts[key] || 0
      }));

      const allGirlNames = Object.keys(girlNamesData).map(key => ({
        ...girlNamesData[key],
        nameKey: key,
        gender: 'girl',
        clickCount: clickCounts[key] || 0
      }));

      allNames = [...allBoyNames, ...allGirlNames];
      
    } catch (error) {
      console.error("Error fetching all names:", error);
    } finally {
      isLoading = false;
      loadingSpinner.classList.add('hidden');
    }
  }

  // Function to render names from the 'allNames' array
  function renderNames(isAppend = false) {
    loadingSpinner.classList.remove('hidden');
    noResultsMessage.classList.add('hidden');

    let filteredNames = allNames.filter(name => name.gender === currentFilter);
    
    // Apply search filter
    const searchTerm = searchInput.value.toLowerCase().trim();
    if (searchTerm) {
      filteredNames = filteredNames.filter(name => {
        return name.name_bn.toLowerCase().includes(searchTerm) ||
               (name.meaning && name.meaning.toLowerCase().includes(searchTerm));
      });
    }

    // Sort names by popularity (click count)
    filteredNames.sort((a, b) => {
      if (b.clickCount !== a.clickCount) {
        return b.clickCount - a.clickCount;
      }
      return a.name_bn.localeCompare(b.name_bn, 'bn', { sensitivity: 'base' });
    });

    // Implement pagination
    const startIndex = isAppend ? nameListContainer.children.length : 0;
    const endIndex = startIndex + PAGE_SIZE;
    const paginatedNames = filteredNames.slice(startIndex, endIndex);

    if (!isAppend) {
      nameListContainer.innerHTML = '';
    }

    if (paginatedNames.length > 0) {
      const nameCardsHTML = paginatedNames.map(name => renderNameCard(name)).join('');
      nameListContainer.insertAdjacentHTML('beforeend', nameCardsHTML);
      
      document.querySelectorAll('.name-card-link').forEach(link => {
        link.addEventListener('click', (e) => {
          const nameKey = e.currentTarget.dataset.nameKey;
          if (nameKey) {
            trackClick(nameKey);
          }
        });
      });
    } else if (!isAppend) {
      noResultsMessage.classList.remove('hidden');
    }

    loadingSpinner.classList.add('hidden');
  }

  // Function to render a single name card
  function renderNameCard(name) {
    return `
      <a href="details.html?nameKey=${name.nameKey}" data-name-key="${name.nameKey}" class="name-card-link block bg-white dark:bg-gray-800 rounded-3xl p-6 shadow-glass hover:shadow-lg transition-shadow duration-300 cursor-pointer">
        <div class="flex justify-between items-start mb-4">
          <h2 class="text-2xl md:text-3xl font-bold text-brand-700 dark:text-brand-300">
            ${name.name_bn}
          </h2>
        </div>
        <div class="mb-4">
          <p class="text-gray-600 dark:text-gray-300">
            <strong>অর্থ:</strong> ${name.meaning}
          </p>
          <p class="arabic text-2xl mt-2 text-gray-800 dark:text-gray-200">
            ${name.name_ar}
          </p>
        </div>
        <div class="flex flex-wrap gap-2 text-sm">
          <span class="badge"><i class="ri-user-${name.gender === 'boy' ? 'line' : 'women-line'}"></i> ${name.gender === 'boy' ? 'ছেলে' : 'মেয়ে'}</span>
          ${name.source ? `<span class="badge"><i class="ri-book-3-line"></i> ${name.source}</span>` : ''}
          <span class="badge"><i class="ri-fire-line"></i> ${name.clickCount || 0} clicks</span>
        </div>
      </a>
    `;
  }

// Function to track a click on a name using Realtime Database transactions
async function trackClick(nameKey) {
    if (!db) {
        console.warn("Database not ready. Click not tracked.");
        return;
    }
    const clickRef = ref(db, `popularity/click/${nameKey}`);

    try {
      await rtdbTransaction(clickRef, (currentData) => {
        if (currentData) {
          return (currentData || 0) + 1;
        } else {
          return 1;
        }
      });
      console.log(`Click for ${nameKey} tracked successfully.`);
      
      // Update the local allNames array to reflect the new click count
      const nameIndex = allNames.findIndex(name => name.nameKey === nameKey);
      if (nameIndex !== -1) {
          allNames[nameIndex].clickCount++;
      }
      
    } catch (e) {
        console.error("Error tracking click: ", e);
    }
}


  
  // Event listeners for main filters
  filterChips.forEach(chip => {
    chip.addEventListener('click', () => {
      document.querySelectorAll('.chip[data-filter]').forEach(c => c.classList.remove('active'));
      chip.classList.add('active');
      currentFilter = chip.dataset.filter;
      renderNames();
    });
  });
  
  // Event listener for search input
  let searchTimeout = null;
  searchInput.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      renderNames();
    }, 300);
  });

  // Infinite scroll logic
  window.addEventListener('scroll', () => {
      if (isLoading) return;
      
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;

      if (scrollTop + clientHeight >= scrollHeight - 100) { // 100px from the bottom
          renderNames(true);
      }
  });

  // Event listener for dark mode toggle
  themeToggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    if (isDark) {
      themeIcon.classList.remove('ri-moon-line');
      themeIcon.classList.add('ri-sun-line');
    } else {
      themeIcon.classList.remove('ri-sun-line');
      themeIcon.classList.add('ri-moon-line');
    }
  });

  // Set initial theme based on localStorage
  const currentTheme = localStorage.getItem('theme');
  if (currentTheme === 'dark') {
    document.body.classList.add('dark');
    themeIcon.classList.remove('ri-moon-line');
    themeIcon.classList.add('ri-sun-line');
  }

  // Initial data fetch
  document.addEventListener('DOMContentLoaded', () => {
    fetchAllNames().then(() => {
      renderNames();
    });
  });
</script>
</body>
</html>
