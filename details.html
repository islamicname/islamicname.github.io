<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <script>
    // URL থেকে nameKey প্যারামিটারটি বের করা হচ্ছে
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    const nameKey = getUrlParameter('nameKey');

    // যদি nameKey পাওয়া যায়, তাহলে ক্যাননিক্যাল ট্যাগ তৈরি করা হবে
    if (nameKey) {
      const canonicalUrl = `https://islamicname.github.io/details.html?nameKey=${nameKey}`;
      const head = document.getElementsByTagName('head')[0];
      const link = document.createElement('link');
      link.rel = 'canonical';
      link.href = canonicalUrl;
      head.appendChild(link);
    }
  </script>
  <style>

  <style>
    :root { --radius: 14px }
    body {

    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      line-height: 1;
      border: 1px dashed rgba(16,24,40,0.12);

    .chip {
      border-radius: 999px;

    .chip.active {

        display: block;

        color: #aaa;

    @keyframes fadeIn {
        from { opacity: 0; }

<body class="min-h-screen">

<div class="bg-glow fixed inset-0 w-full h-full transition-all duration-300 -z-10"></div>

<div class="container mx-auto px-4 py-8">
  <header class="flex items-center justify-between py-4 md:py-6">
    <a href="index.html" class="flex items-center gap-2 md:gap-4 text-gray-800 dark:text-gray-200 hover:text-brand-600 transition-colors">
      <i class="ri-arrow-left-line text-2xl md:text-3xl"></i>
      <h1 class="text-3xl md:text-4xl font-bold">
        <span>নামের বিস্তারিত</span>
      </h1>
    </a>
    <button id="theme-toggle" class="p-2 rounded-full text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
      <i class="ri-moon-line text-2xl" id="theme-icon"></i>
    </button>
  </header>

  <main id="name-details-container" class="mt-8 p-6 md:p-8 glass rounded-3xl">
    <div id="loading-spinner" class="text-center py-16">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-brand-500 mx-auto"></div>
    </div>
    <div id="content" class="hidden"></div>
  </main>
</div>

<script type="module">
  // Global variables provided by the environment
  const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
  let firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

  // Add fallback values from the user's provided config if global config is not available
  if (!firebaseConfig.projectId) {
    const userFirebaseConfig = {
      apiKey: "AIzaSyAC4h55aA0Zz--V5ejyndzR5WC_-9rAPio",
      authDomain: "subscribe-bot-6f9b2.firebaseapp.com",
      databaseURL: "https://subscribe-bot-6f9b2-default-rtdb.firebaseio.com",
      projectId: "subscribe-bot-6f9b2",
      storageBucket: "subscribe-bot-6f9b2.firebasestorage.app",
      messagingSenderId: "141787931031",
      appId: "1:141787931031:web:2108a3e930f5ce4fbc64d2",
      measurementId: "G-HSDKCJB14Y"
    };
    firebaseConfig = userFirebaseConfig;
  }

  // Import Firebase functions from CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

  // Initialize Firebase
  let app, db;

  try {
    app = initializeApp(firebaseConfig);
    db = getDatabase(app);
  } catch (error) {
    console.error("Firebase initialization error:", error);
  }

  // DOM elements
  const themeToggleBtn = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');
  const nameDetailsContainer = document.getElementById('name-details-container');
  const loadingSpinner = document.getElementById('loading-spinner');
  const contentDiv = document.getElementById('content');

  // Utility function to get URL parameters
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    const results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  // Function to render name details
  function renderNameDetails() {
    loadingSpinner.classList.remove('hidden');
    contentDiv.classList.add('hidden');

    const nameKey = getUrlParameter('nameKey');

    if (!nameKey) {
      loadingSpinner.classList.add('hidden');
      contentDiv.classList.remove('hidden');
      contentDiv.innerHTML = `
        <div class="text-center text-gray-500 text-xl py-16">
          <p>কোনো নাম নির্বাচন করা হয়নি।</p>
        </div>
      `;
      return;
    }

    // Function to display the fetched data
    function displayData(data) {
      loadingSpinner.classList.add('hidden');
      contentDiv.classList.remove('hidden');

      if (data) {
        contentDiv.innerHTML = `
          <h2 class="text-3xl font-bold text-brand-700 dark:text-brand-300 mb-2">${data.name_bn}</h2>
          <p class="text-xl arabic text-gray-800 dark:text-gray-200">
            ${data.name_ar}
          </p>
          <p class="text-gray-600 dark:text-gray-300 mt-2">(${nameKey})</p>
          <hr class="my-4 border-gray-200 dark:border-gray-700">
          <div class="space-y-2">
            <p class="text-gray-700 dark:text-gray-200"><strong class="font-semibold">অর্থ:</strong> ${data.meaning}</p>
            ${data.source ? `<p class="text-gray-700 dark:text-gray-200"><strong class="font-semibold">উৎস:</strong> ${data.source}</p>` : ''}
          </div>
        `;
      } else {
        contentDiv.innerHTML = `
          <div class="text-center text-gray-500 text-xl py-16">
            <p>দুঃখিত, এই নামের বিস্তারিত তথ্য খুঁজে পাওয়া যায়নি।</p>
          </div>
        `;
      }
    }

    // Fetch both boy and girl names to find the specific name
    const boyNamesRef = ref(db, `boy_names/${nameKey}`);
    get(boyNamesRef).then((boySnapshot) => {
      const boyData = boySnapshot.val();
      if (boyData) {
        displayData(boyData);
      } else {
        const girlNamesRef = ref(db, `girl_names/${nameKey}`);
        get(girlNamesRef).then((girlSnapshot) => {
          const girlData = girlSnapshot.val();
          displayData(girlData);
        }).catch((error) => {
          console.error("Error fetching girl name:", error);
          displayData(null); // Show 'not found' message on error
        });
      }
    }).catch((error) => {
      console.error("Error fetching boy name:", error);
      displayData(null); // Show 'not found' message on error
    });
  }

  // Event listener for dark mode toggle
  themeToggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    if (isDark) {
      themeIcon.classList.remove('ri-moon-line');
      themeIcon.classList.add('ri-sun-line');
    } else {
      themeIcon.classList.remove('ri-sun-line');
      themeIcon.classList.add('ri-moon-line');
    }
  });

  // Set initial theme based on localStorage
  const currentTheme = localStorage.getItem('theme');
  if (currentTheme === 'dark') {
    document.body.classList.add('dark');
    themeIcon.classList.remove('ri-moon-line');
    themeIcon.classList.add('ri-sun-line');
  }

  // Initial render
  document.addEventListener('DOMContentLoaded', () => {
    renderNameDetails();
  });
</script>
</body>
</html>
