<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow">
  <title>নতুন নাম যুক্ত ও সম্পাদনা করুন</title>
  <meta name="description" content="ইসলামিক নামের ডেটাবেজে নতুন নাম যুক্ত বা বিদ্যমান নাম সম্পাদনা করার ফর্ম।"/>
  <style>
    /* Hind Siliguri fonts loaded locally */
    @font-face {
      font-family: 'Hind Siliguri';
      src: url('./HindSiliguri-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    /* Noto Nastaliq Urdu font loaded locally */
    @font-face {
      font-family: 'Noto Nastaliq Urdu';
      src: url('./NotoNastaliqUrdu-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* Reem Kufi font loaded locally */
    @font-face {
        font-family: 'Reem Kufi';
        src: url('./ReemKufi-VariableFont_wght.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"> </script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f3faf8', 100: '#d7f2ea', 200: '#b1e5d5', 300: '#82d6bd',
              400: '#4ec5a5', 500: '#27b392', 600: '#1d9b83', 700: '#187e6b',
              800: '#156257', 900: '#114f47'
            },
            aurora: {
              50: '#f7f8fc', 100: '#e7ecfa', 200: '#d1daf7', 300: '#b0bff4',
              400: '#8aa2ef', 500: '#6b86e7', 600: '#576bd8', 700: '#4a59bd',
              800: '#3e4a98', 900: '#353f7a'
            }
          },
          boxShadow: {
            'glass': '0 10px 30px rgba(16, 24, 40, 0.08)',
            'glow': '0 0 0 3px rgba(39,179,146,0.2)'
          }
        }
      }
    }
  </script>
  <style>
    :root { --radius: 14px }
    body {
      font-family: 'Hind Siliguri', 'Noto Sans Bengali', system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial, 'Noto Nastaliq Urdu', 'Reem Kufi', sans-serif;
      transition: all .3s ease;
    }
    body {
        background-color: #f8fafc;
        color: #111827;
        min-height: 100vh;
    }
    .dark body {
        background-color: #0b1220;
        color: #e5e7eb;
    }
    
    .bg-glow {
        background: radial-gradient(1200px 600px at 80% -10%, #d1daf7 0%, rgba(255,255,255,0) 55%),
                    radial-gradient(1000px 500px at -10% 10%, #b1e5d5 0%, rgba(255,255,255,0) 55%);
        transition: background .3s ease;
    }
    .dark .bg-glow {
        background: radial-gradient(1200px 600px at 80% -10%, #1f2937 0%, rgba(0,0,0,0) 55%),
                    radial-gradient(1000px 500px at -10% 10%, #0b3b33 0%, rgba(0,0,0,0) 55%);
    }

    .glass {
      backdrop-filter: saturate(160%) blur(10px);
      -webkit-backdrop-filter: saturate(160%) blur(10px);
      background: linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.65));
      border: 1px solid rgba(16, 24, 40, 0.06);
    }
    .dark .glass {
      background: linear-gradient(180deg, rgba(17,24,39,0.78), rgba(17,24,39,0.55));
      border-color: rgba(255,255,255,0.08);
    }
    .chip {
      border-radius: 999px;
      padding: 8px 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(16,24,40,0.12);
      background: rgba(255,255,255,0.7);
      cursor: pointer;
      user-select: none;
      transition: all .15s ease;
    }
    .chip:hover { transform: translateY(-1px); }
    .chip.active {
      background: #27b392;
      color: #fff;
      border-color: transparent;
      box-shadow: 0 6px 14px rgba(39,179,146,0.25);
    }
    .dark .chip {
      background: rgba(17,24,39,0.6);
      border-color: rgba(255,255,255,0.12);
    }
    .dark .chip.active {
        background: #27b392;
        color: #fff;
        border-color: transparent;
    }
    .arabic {
      font-family: 'Noto Nastaliq Urdu', 'Reem Kufi', serif;
    }
    
    .form-input, .form-textarea {
      display: block;
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(16, 24, 40, 0.12);
      background: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: #27b392;
      box-shadow: 0 0 0 3px rgba(39,179,146,0.2);
    }
    .dark .form-input, .dark .form-textarea {
      background: rgba(17, 24, 39, 0.6);
      border-color: rgba(255, 255, 255, 0.12);
    }
    .form-label {
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
      display: block;
    }
    .dark .form-label {
      color: #e5e7eb;
    }
  </style>
</head>
<body class="min-h-screen">

<div class="bg-glow fixed inset-0 w-full h-full transition-all duration-300 -z-10"></div>

<div class="container mx-auto px-4 py-8">
  <header class="flex items-center justify-between py-4 md:py-6">
    <a href="index.html" class="flex items-center gap-2 md:gap-4 text-gray-800 dark:text-gray-200 hover:text-brand-600 transition-colors">
      <i class="ri-arrow-left-line text-2xl md:text-3xl"></i>
      <h1 class="text-3xl md:text-4xl font-bold">
        <span>ড্যাশবোর্ড</span>
      </h1>
    </a>
    <div class="flex items-center gap-4">
        <button id="login-toggle" class="px-4 py-2 bg-brand-600 text-white rounded-xl shadow-glass hover:bg-brand-700 transition-colors">
            লগইন
        </button>
        <button id="logout-toggle" class="px-4 py-2 bg-red-600 text-white rounded-xl shadow-glass hover:bg-red-700 transition-colors hidden">
            লগআউট
        </button>
        <button id="theme-toggle" class="p-2 rounded-full text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
            <i class="ri-moon-line text-2xl" id="theme-icon"></i>
        </button>
    </div>
  </header>

  <main class="mt-8 p-6 md:p-8 glass rounded-3xl">
    
    <div id="login-form-container">
      <form id="login-form" class="space-y-6">
        <h2 class="text-2xl font-bold text-center">লগইন</h2>
        <div>
          <label for="email" class="form-label">ইমেল</label>
          <input type="email" id="email" class="form-input" placeholder="আপনার ইমেল" required>
        </div>
        <div>
          <label for="password" class="form-label">পাসওয়ার্ড</label>
          <input type="text" id="password" class="form-input" placeholder="পাসওয়ার্ড" required>
        </div>
        <button type="submit" id="login-submit-btn" class="w-full px-6 py-3 bg-brand-600 text-white rounded-xl shadow-glass hover:bg-brand-700 transition-colors">
          লগইন করুন
        </button>
        <div id="login-message-container" class="mt-4 text-center text-sm font-semibold hidden"></div>
      </form>
    </div>
    
    <div id="add-name-form-container" class="hidden">
      <div id="auth-status" class="bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 p-3 rounded-lg text-center font-bold mb-4 hidden">
          আপনি সফলভাবে লগইন করেছেন।
      </div>
      <div class="flex flex-col md:flex-row items-center justify-center gap-4">
        <button id="show-add-form-btn" class="w-full md:w-auto px-6 py-4 bg-brand-600 text-white rounded-xl shadow-glass hover:bg-brand-700 transition-colors font-semibold flex items-center justify-center gap-2">
          <i class="ri-add-line"></i> নতুন নাম যোগ করুন
        </button>
        <button id="show-edit-form-btn" class="w-full md:w-auto px-6 py-4 bg-aurora-600 text-white rounded-xl shadow-glass hover:bg-aurora-700 transition-colors font-semibold flex items-center justify-center gap-2">
          <i class="ri-edit-line"></i> বিদ্যমান নাম সম্পাদনা করুন
        </button>
      </div>
      <div id="forms-wrapper" class="mt-8">
        
        <form id="add-name-form" class="space-y-6">
          <h2 class="text-2xl font-bold text-center">নতুন নাম যোগ করুন</h2>
          <div>
            <label for="name_en" class="form-label">নাম (ইংরেজি)</label>
            <input type="text" id="name_en" class="form-input" placeholder="উদাহরণ: Abdullah" required>
          </div>
  
          <div>
            <label for="name_bn" class="form-label">নাম (বাংলা)</label>
            <input type="text" id="name_bn" class="form-input" placeholder="উদাহরণ: আরহান" required>
          </div>
  
          <div>
            <label for="meaning" class="form-label">অর্থ</label>
            <input type="text" id="meaning" class="form-input" placeholder="উদাহরণ: যিনি সম্মান করেন" required>
          </div>
  
          <div>
            <label for="name_ar" class="form-label">নাম (আরবি)</label>
            <input type="text" id="name_ar" class="form-input arabic" placeholder="مثال: أرحان" dir="rtl" required>
          </div>
  
          <div>
            <label for="source" class="form-label">উৎস (ঐচ্ছিক)</label>
            <input type="text" id="source" class="form-input" placeholder="উদাহরণ: কুরআন">
          </div>
          
          <div>
            <label class="form-label">নামের ধরণ</label>
            <div class="flex flex-wrap gap-3">
              <div class="chip active" data-filter="boy" id="boy-chip"><i class="ri-user-line"></i><span>ছেলে</span></div>
              <div class="chip" data-filter="girl" id="girl-chip"><i class="ri-women-line"></i><span>মেয়ে</span></div>
            </div>
          </div>
          
          <button type="submit" id="submit-btn" class="w-full px-6 py-3 bg-brand-600 text-white rounded-xl shadow-glass hover:bg-brand-700 transition-colors">
            নাম যুক্ত করুন
          </button>
  
          <div id="message-container" class="mt-4 text-center text-sm font-semibold hidden"></div>
        </form>

        <form id="edit-name-form" class="space-y-6 hidden">
          <h2 class="text-2xl font-bold text-center">বিদ্যমান নাম সম্পাদনা</h2>
          <div>
            <label for="search-name" class="form-label">নাম খুঁজুন (ইংরেজি)</label>
            <div class="flex gap-2">
              <input type="text" id="search-name" class="form-input flex-1" placeholder="উদাহরণ: Abdullah" required>
              <button type="button" id="search-btn" class="px-6 py-3 bg-aurora-600 text-white rounded-xl shadow-glass hover:bg-aurora-700 transition-colors">
                <i class="ri-search-line"></i>
              </button>
            </div>
          </div>
        
          <div id="edit-fields-container" class="hidden space-y-6 p-6 glass rounded-2xl">
            <div id="edit-status-message" class="text-center font-semibold"></div>
            <div>
              <label for="edit_name_en" class="form-label">নাম (ইংরেজি)</label>
              <input type="text" id="edit_name_en" class="form-input" required>
            </div>
            <div>
              <label for="edit_name_bn" class="form-label">নাম (বাংলা)</label>
              <input type="text" id="edit_name_bn" class="form-input" required>
            </div>
            <div>
              <label for="edit_meaning" class="form-label">অর্থ</label>
              <input type="text" id="edit_meaning" class="form-input" required>
            </div>
            <div>
              <label for="edit_name_ar" class="form-label">নাম (আরবি)</label>
              <input type="text" id="edit_name_ar" class="form-input arabic" dir="rtl" required>
            </div>
            <div>
              <label for="edit_source" class="form-label">উৎস (ঐচ্ছিক)</label>
              <input type="text" id="edit_source" class="form-input">
            </div>
            <div class="flex justify-between gap-4">
              <button type="submit" id="update-btn" class="w-full px-6 py-3 bg-brand-600 text-white rounded-xl shadow-glass hover:bg-brand-700 transition-colors">
                হালনাগাদ করুন
              </button>
              <button type="button" id="delete-btn" class="w-full px-6 py-3 bg-red-600 text-white rounded-xl shadow-glass hover:bg-red-700 transition-colors">
                মুছে ফেলুন
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<script type="module">
  // Import Firebase functions from CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getDatabase, ref, set, get, update, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  
  // Global variables provided by the environment
  const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
  let firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

  // Add fallback values from the user's provided config if global config is not available
  if (!firebaseConfig.projectId) {
    const userFirebaseConfig = {
      apiKey: "AIzaSyAC4h55aA0Zz--V5ejyndzR5WC_-9rAPio",
      authDomain: "subscribe-bot-6f9b2.firebaseapp.com",
      databaseURL: "https://subscribe-bot-6f9b2-default-rtdb.firebaseio.com",
      projectId: "subscribe-bot-6f9b2",
      storageBucket: "subscribe-bot-6f9b2.firebasestorage.app",
      messagingSenderId: "141787931031",
      appId: "1:141787931031:web:2108a3e930f5ce4fbc64d2",
      measurementId: "G-HSDKCJB14Y"
    };
    firebaseConfig = userFirebaseConfig;
  }
  
  // Initialize Firebase
  let app, db, auth;
  try {
    app = initializeApp(firebaseConfig);
    db = getDatabase(app);
    auth = getAuth(app);
  } catch (error) {
    console.error("Firebase initialization error:", error);
  }

  // DOM elements
  const addNameFormContainer = document.getElementById('add-name-form-container');
  const loginFormContainer = document.getElementById('login-form-container');
  const loginToggleBtn = document.getElementById('login-toggle');
  const logoutToggleBtn = document.getElementById('logout-toggle');
  
  // New DOM elements for forms and buttons
  const showAddFormBtn = document.getElementById('show-add-form-btn');
  const showEditFormBtn = document.getElementById('show-edit-form-btn');
  const addNameForm = document.getElementById('add-name-form');
  const editNameForm = document.getElementById('edit-name-form');
  const searchNameInput = document.getElementById('search-name');
  const searchBtn = document.getElementById('search-btn');
  const editFieldsContainer = document.getElementById('edit-fields-container');
  const editStatusMessage = document.getElementById('edit-status-message');
  const updateBtn = document.getElementById('update-btn');
  const deleteBtn = document.getElementById('delete-btn');
  
  const loginForm = document.getElementById('login-form');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginMessageContainer = document.getElementById('login-message-container');
  const nameEnInput = document.getElementById('name_en'); 
  const nameBnInput = document.getElementById('name_bn');
  const meaningInput = document.getElementById('meaning');
  const nameArInput = document.getElementById('name_ar');
  const sourceInput = document.getElementById('source');
  const genderChips = document.querySelectorAll('.chip[data-filter]');
  const messageContainer = document.getElementById('message-container');
  const submitBtn = document.getElementById('submit-btn');

  const themeToggleBtn = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');

  // State
  let currentGender = 'boy';
  let currentKey = null; // To store the key of the name being edited
  let currentPath = null; // To store the database path of the name being edited

  // Function to show/hide forms based on login status
  function updateUI(isLoggedIn) {
      if (isLoggedIn) {
          loginFormContainer.classList.add('hidden');
          addNameFormContainer.classList.remove('hidden');
          loginToggleBtn.classList.add('hidden');
          logoutToggleBtn.classList.remove('hidden');
          // Show the login success message for a brief period
          const authStatus = document.getElementById('auth-status');
          authStatus.classList.remove('hidden');
          setTimeout(() => {
              authStatus.classList.add('hidden');
          }, 5000); // Hide after 5 seconds
      } else {
          loginFormContainer.classList.remove('hidden');
          addNameFormContainer.classList.add('hidden');
          loginToggleBtn.classList.remove('hidden');
          logoutToggleBtn.classList.add('hidden');
      }
  }

  // Function to show a message
  function showMessage(text, isError = false, container = messageContainer) {
    container.textContent = text;
    container.classList.remove('hidden', 'text-green-600', 'text-red-600');
    if (isError) {
      container.classList.add('text-red-600', 'dark:text-red-400');
    } else {
      container.classList.add('text-green-600', 'dark:text-green-400');
    }
  }

  // Event listeners for login and logout
  loginToggleBtn.addEventListener('click', () => {
      // This button is for switching to the login form from the main form.
      // After login, it is replaced by the logout button.
      updateUI(false);
  });
  
  logoutToggleBtn.addEventListener('click', () => {
      // Perform logout logic and update UI
      signOut(auth).then(() => {
          updateUI(false);
          showMessage("আপনি সফলভাবে লগআউট করেছেন।", false, loginMessageContainer);
      }).catch((error) => {
          console.error("Logout error:", error);
          showMessage("লগআউট ব্যর্থ হয়েছে।", true, loginMessageContainer);
      });
  });

  // Handle login form submission
  loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      
      // Use Firebase Authentication
      signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
              // Login successful
              const user = userCredential.user;
              updateUI(true);
              showMessage("সফলভাবে লগইন করা হয়েছে!", false, loginMessageContainer);
              loginForm.reset();
              showForm(addNameForm); // Show the add name form by default
          })
          .catch((error) => {
              // Login failed
              const errorCode = error.code;
              const errorMessage = error.message;
              console.error("Login error:", errorCode, errorMessage);
              // Show a generic error message for security
              showMessage("ভুল ইমেল বা পাসওয়ার্ড। আবার চেষ্টা করুন।", true, loginMessageContainer);
          });
  });

  // Function to switch between forms
  function showForm(formToShow) {
    addNameForm.classList.add('hidden');
    editNameForm.classList.add('hidden');
    formToShow.classList.remove('hidden');
    // Also, reset any previous messages
    messageContainer.classList.add('hidden');
    editStatusMessage.classList.add('hidden');
    editFieldsContainer.classList.add('hidden');
  }

  // Event listeners for the new buttons
  showAddFormBtn.addEventListener('click', () => {
    showForm(addNameForm);
  });
  
  showEditFormBtn.addEventListener('click', () => {
    showForm(editNameForm);
    editNameForm.reset();
  });

  genderChips.forEach(chip => {
    chip.addEventListener('click', () => {
      genderChips.forEach(c => c.classList.remove('active'));
      chip.classList.add('active');
      currentGender = chip.dataset.filter;
    });
  });

  // Handle add name form submission
  addNameForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!db) {
      showMessage("Firebase ডেটাবেজ সংযোগে সমস্যা।", true);
      return;
    }

    submitBtn.textContent = 'সংরক্ষণ করা হচ্ছে...';
    submitBtn.disabled = true;

    // Get form data
    const newNameData = {
      name_en: nameEnInput.value.trim(), 
      name_bn: nameBnInput.value.trim(),
      meaning: meaningInput.value.trim(),
      name_ar: nameArInput.value.trim(),
      source: sourceInput.value.trim() || null,
    };

    // Determine the database path
    const path = currentGender === 'boy' ? 'boy_names' : 'girl_names';
    
    // Use the English name as the key for the new entry
    const newNameKey = nameEnInput.value.trim().replace(/\s/g, '');
    const newNameRef = ref(db, `${path}/${newNameKey}`);

    try {
      await set(newNameRef, newNameData);
      showMessage("✅ নাম সফলভাবে যুক্ত করা হয়েছে!");
      addNameForm.reset();
      document.getElementById('boy-chip').classList.add('active');
      document.getElementById('girl-chip').classList.remove('active');
      currentGender = 'boy';
    } catch (error) {
      console.error("Error adding name: ", error);
      showMessage(`❌ নাম যুক্ত করতে ব্যর্থ হয়েছে: ${error.message}`, true);
    } finally {
      submitBtn.textContent = 'নাম যুক্ত করুন';
      submitBtn.disabled = false;
    }
  });


  // Function to search for a name in the database
  searchBtn.addEventListener('click', async () => {
    const searchName = searchNameInput.value.trim().replace(/\s/g, '');
    if (!searchName) {
      showMessage("অনুগ্রহ করে একটি নাম লিখুন।", true, editStatusMessage);
      editFieldsContainer.classList.add('hidden');
      return;
    }
    
    // Check both boy and girl lists
    const pathsToCheck = ['boy_names', 'girl_names'];
    let found = false;

    for (const path of pathsToCheck) {
      const nameRef = ref(db, `${path}/${searchName}`);
      try {
        const snapshot = await get(nameRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('edit_name_en').value = data.name_en;
          document.getElementById('edit_name_bn').value = data.name_bn;
          document.getElementById('edit_meaning').value = data.meaning;
          document.getElementById('edit_name_ar').value = data.name_ar;
          document.getElementById('edit_source').value = data.source || '';
          
          currentKey = searchName;
          currentPath = path;
          showMessage("নাম পাওয়া গেছে! এখন আপনি সম্পাদনা করতে পারেন।", false, editStatusMessage);
          editFieldsContainer.classList.remove('hidden');
          found = true;
          break; // Exit the loop once a name is found
        }
      } catch (error) {
        console.error("Error searching name:", error);
      }
    }

    if (!found) {
      showMessage("দুঃখিত, এই নামের কোনো তথ্য পাওয়া যায়নি।", true, editStatusMessage);
      editFieldsContainer.classList.add('hidden');
    }
  });

  // Handle update form submission
  editNameForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!currentKey || !currentPath) {
      showMessage("সম্পাদনার জন্য কোনো নাম নির্বাচন করা হয়নি।", true, editStatusMessage);
      return;
    }
    
    updateBtn.textContent = 'হালনাগাদ হচ্ছে...';
    updateBtn.disabled = true;

    const updatedData = {
      name_en: document.getElementById('edit_name_en').value.trim(),
      name_bn: document.getElementById('edit_name_bn').value.trim(),
      meaning: document.getElementById('edit_meaning').value.trim(),
      name_ar: document.getElementById('edit_name_ar').value.trim(),
      source: document.getElementById('edit_source').value.trim() || null,
    };
    
    const nameRef = ref(db, `${currentPath}/${currentKey}`);

    try {
        await update(nameRef, updatedData);
        showMessage("✅ তথ্য সফলভাবে হালনাগাদ করা হয়েছে!", false, editStatusMessage);
    } catch (error) {
        console.error("Error updating name:", error);
        showMessage("❌ তথ্য হালনাগাদ করতে ব্যর্থ হয়েছে।", true, editStatusMessage);
    } finally {
        updateBtn.textContent = 'হালনাগাদ করুন';
        updateBtn.disabled = false;
    }
  });
  
  // Handle delete button click
  deleteBtn.addEventListener('click', async () => {
    if (!currentKey || !currentPath) {
      showMessage("মুছে ফেলার জন্য কোনো নাম নির্বাচন করা হয়নি।", true, editStatusMessage);
      return;
    }
    
    if (!confirm("আপনি কি নিশ্চিত এই নামটি মুছে ফেলতে চান?")) {
        return;
    }
    
    const nameRef = ref(db, `${currentPath}/${currentKey}`);

    try {
        await remove(nameRef);
        showMessage("✅ নাম সফলভাবে মুছে ফেলা হয়েছে!", false, editStatusMessage);
        editNameForm.reset();
        editFieldsContainer.classList.add('hidden');
        currentKey = null;
        currentPath = null;
    } catch (error) {
        console.error("Error deleting name:", error);
        showMessage("❌ নাম মুছে ফেলতে ব্যর্থ হয়েছে।", true, editStatusMessage);
    }
  });

  // Event listener for dark mode toggle
  themeToggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    if (isDark) {
      themeIcon.classList.remove('ri-moon-line');
      themeIcon.classList.add('ri-sun-line');
    } else {
      themeIcon.classList.remove('ri-sun-line');
      themeIcon.classList.add('ri-moon-line');
    }
  });

  // Set initial theme based on localStorage
  const currentTheme = localStorage.getItem('theme');
  if (currentTheme === 'dark') {
    document.body.classList.add('dark');
    themeIcon.classList.remove('ri-moon-line');
    themeIcon.classList.add('ri-sun-line');
  }
</script>
</body>
