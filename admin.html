<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>নতুন নাম যুক্ত করুন</title>
  <meta name="description" content="ইসলামিক নামের ডেটাবেজে নতুন নাম যুক্ত করার ফর্ম।"/>
  <style>
    /* Hind Siliguri fonts loaded locally */
    @font-face {
      font-family: 'Hind Siliguri';
      src: url('./HindSiliguri-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    /* Noto Nastaliq Urdu font loaded locally */
    @font-face {
      font-family: 'Noto Nastaliq Urdu';
      src: url('./NotoNastaliqUrdu-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* Reem Kufi font loaded locally */
    @font-face {
        font-family: 'Reem Kufi';
        src: url('./ReemKufi-VariableFont_wght.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"> </script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f3faf8', 100: '#d7f2ea', 200: '#b1e5d5', 300: '#82d6bd',
              400: '#4ec5a5', 500: '#27b392', 600: '#1d9b83', 700: '#187e6b',
              800: '#156257', 900: '#114f47'
            },
            aurora: {
              50: '#f7f8fc', 100: '#e7ecfa', 200: '#d1daf7', 300: '#b0bff4',
              400: '#8aa2ef', 500: '#6b86e7', 600: '#576bd8', 700: '#4a59bd',
              800: '#3e4a98', 900: '#353f7a'
            }
          },
          boxShadow: {
            'glass': '0 10px 30px rgba(16, 24, 40, 0.08)',
            'glow': '0 0 0 3px rgba(39,179,146,0.2)'
          }
        }
      }
    }
  </script>
  <style>
    :root { --radius: 14px }
    body {
      font-family: 'Hind Siliguri', 'Noto Sans Bengali', system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial, 'Noto Nastaliq Urdu', 'Reem Kufi', sans-serif;
      transition: all .3s ease;
    }
    body {
        background-color: #f8fafc;
        color: #111827;
        min-height: 100vh;
    }
    .dark body {
        background-color: #0b1220;
        color: #e5e7eb;
    }
    
    .bg-glow {
        background: radial-gradient(1200px 600px at 80% -10%, #d1daf7 0%, rgba(255,255,255,0) 55%),
                    radial-gradient(1000px 500px at -10% 10%, #b1e5d5 0%, rgba(255,255,255,0) 55%);
        transition: background .3s ease;
    }
    .dark .bg-glow {
        background: radial-gradient(1200px 600px at 80% -10%, #1f2937 0%, rgba(0,0,0,0) 55%),
                    radial-gradient(1000px 500px at -10% 10%, #0b3b33 0%, rgba(0,0,0,0) 55%);
    }

    .glass {
      backdrop-filter: saturate(160%) blur(10px);
      -webkit-backdrop-filter: saturate(160%) blur(10px);
      background: linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.65));
      border: 1px solid rgba(16, 24, 40, 0.06);
    }
    .dark .glass {
      background: linear-gradient(180deg, rgba(17,24,39,0.78), rgba(17,24,39,0.55));
      border-color: rgba(255,255,255,0.08);
    }
    .chip {
      border-radius: 999px;
      padding: 8px 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(16,24,40,0.12);
      background: rgba(255,255,255,0.7);
      cursor: pointer;
      user-select: none;
      transition: all .15s ease;
    }
    .chip:hover { transform: translateY(-1px); }
    .chip.active {
      background: #27b392;
      color: #fff;
      border-color: transparent;
      box-shadow: 0 6px 14px rgba(39,179,146,0.25);
    }
    .dark .chip {
      background: rgba(17,24,39,0.6);
      border-color: rgba(255,255,255,0.12);
    }
    .dark .chip.active {
        background: #27b392;
        color: #fff;
        border-color: transparent;
    }
    .arabic {
      font-family: 'Noto Nastaliq Urdu', 'Reem Kufi', serif;
    }
    
    .form-input, .form-textarea {
      display: block;
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(16, 24, 40, 0.12);
      background: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: #27b392;
      box-shadow: 0 0 0 3px rgba(39,179,146,0.2);
    }
    .dark .form-input, .dark .form-textarea {
      background: rgba(17, 24, 39, 0.6);
      border-color: rgba(255, 255, 255, 0.12);
    }
    .form-label {
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
      display: block;
    }
    .dark .form-label {
      color: #e5e7eb;
    }
  </style>
</head>
<body class="min-h-screen">

<div class="bg-glow fixed inset-0 w-full h-full transition-all duration-300 -z-10"></div>

<div class="container mx-auto px-4 py-8">
  <header class="flex items-center justify-between py-4 md:py-6">
    <a href="index.html" class="flex items-center gap-2 md:gap-4 text-gray-800 dark:text-gray-200 hover:text-brand-600 transition-colors">
      <i class="ri-arrow-left-line text-2xl md:text-3xl"></i>
      <h1 class="text-3xl md:text-4xl font-bold">
        <span>নতুন নাম যুক্ত করুন</span>
      </h1>
    </a>
    <button id="theme-toggle" class="p-2 rounded-full text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
      <i class="ri-moon-line text-2xl" id="theme-icon"></i>
    </button>
  </header>

  <main class="mt-8 p-6 md:p-8 glass rounded-3xl">
    <form id="add-name-form" class="space-y-6">
      
      <div>
        <label for="name_en" class="form-label">নাম (ইংরেজি)</label>
        <input type="text" id="name_en" class="form-input" placeholder="উদাহরণ: Abdullah" required>
      </div>

      <div>
        <label for="name_bn" class="form-label">নাম (বাংলা)</label>
        <input type="text" id="name_bn" class="form-input" placeholder="উদাহরণ: আরহান" required>
      </div>

      <div>
        <label for="meaning" class="form-label">অর্থ</label>
        <input type="text" id="meaning" class="form-input" placeholder="উদাহরণ: যিনি সম্মান করেন" required>
      </div>

      <div>
        <label for="name_ar" class="form-label">নাম (আরবি)</label>
        <input type="text" id="name_ar" class="form-input arabic" placeholder="مثال: أرحان" dir="rtl" required>
      </div>

      <div>
        <label for="source" class="form-label">উৎস (ঐচ্ছিক)</label>
        <input type="text" id="source" class="form-input" placeholder="উদাহরণ: কুরআন">
      </div>
      
      <div>
        <label class="form-label">নামের ধরণ</label>
        <div class="flex flex-wrap gap-3">
          <div class="chip active" data-filter="boy" id="boy-chip"><i class="ri-user-line"></i><span>ছেলে</span></div>
          <div class="chip" data-filter="girl" id="girl-chip"><i class="ri-women-line"></i><span>মেয়ে</span></div>
        </div>
      </div>
      
      <button type="submit" id="submit-btn" class="w-full px-6 py-3 bg-brand-600 text-white rounded-xl shadow-glass hover:bg-brand-700 transition-colors">
        নাম যুক্ত করুন
      </button>

      <div id="message-container" class="mt-4 text-center text-sm font-semibold hidden"></div>

    </form>
  </main>
</div>

<script type="module">
  // Global variables provided by the environment
  const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
  let firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

  // Add fallback values from the user's provided config if global config is not available
  if (!firebaseConfig.projectId) {
    const userFirebaseConfig = {
      apiKey: "AIzaSyAC4h55aA0Zz--V5ejyndzR5WC_-9rAPio",
      authDomain: "subscribe-bot-6f9b2.firebaseapp.com",
      databaseURL: "https://subscribe-bot-6f9b2-default-rtdb.firebaseio.com",
      projectId: "subscribe-bot-6f9b2",
      storageBucket: "subscribe-bot-6f9b2.firebasestorage.app",
      messagingSenderId: "141787931031",
      appId: "1:141787931031:web:2108a3e930f5ce4fbc64d2",
      measurementId: "G-HSDKCJB14Y"
    };
    firebaseConfig = userFirebaseConfig;
  }

  // Import Firebase functions from CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
  
  // Initialize Firebase
  let app, db;
  try {
    app = initializeApp(firebaseConfig);
    db = getDatabase(app);
  } catch (error) {
    console.error("Firebase initialization error:", error);
  }

  // DOM elements
  const form = document.getElementById('add-name-form');
  const nameEnInput = document.getElementById('name_en'); // New DOM element for English name
  const nameBnInput = document.getElementById('name_bn');
  const meaningInput = document.getElementById('meaning');
  const nameArInput = document.getElementById('name_ar');
  const sourceInput = document.getElementById('source');
  const genderChips = document.querySelectorAll('.chip[data-filter]');
  const messageContainer = document.getElementById('message-container');
  const submitBtn = document.getElementById('submit-btn');

  const themeToggleBtn = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');

  // State
  let currentGender = 'boy';

  // Function to show a message
  function showMessage(text, isError = false) {
    messageContainer.textContent = text;
    messageContainer.classList.remove('hidden', 'text-green-600', 'text-red-600');
    if (isError) {
      messageContainer.classList.add('text-red-600', 'dark:text-red-400');
    } else {
      messageContainer.classList.add('text-green-600', 'dark:text-green-400');
    }
  }

  // Event listeners for gender chips
  genderChips.forEach(chip => {
    chip.addEventListener('click', () => {
      genderChips.forEach(c => c.classList.remove('active'));
      chip.classList.add('active');
      currentGender = chip.dataset.filter;
    });
  });

  // Handle form submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!db) {
      showMessage("Firebase ডেটাবেজ সংযোগে সমস্যা।", true);
      return;
    }

    submitBtn.textContent = 'সংরক্ষণ করা হচ্ছে...';
    submitBtn.disabled = true;

    // Get form data
    const newNameData = {
      name_en: nameEnInput.value.trim(), // Get value from new input field
      name_bn: nameBnInput.value.trim(),
      meaning: meaningInput.value.trim(),
      name_ar: nameArInput.value.trim(),
      source: sourceInput.value.trim() || null,
    };

    // Determine the database path
    const path = currentGender === 'boy' ? 'boy_names' : 'girl_names';
    const namesRef = ref(db, path);
    
    // Use the English name as the key for the new entry
    const newNameKey = nameEnInput.value.trim().replace(/\s/g, '');
    const newNameRef = ref(db, `${path}/${newNameKey}`);

    try {
      await set(newNameRef, newNameData);
      showMessage("✅ নাম সফলভাবে যুক্ত করা হয়েছে!");
      form.reset();
      document.getElementById('boy-chip').classList.add('active');
      document.getElementById('girl-chip').classList.remove('active');
      currentGender = 'boy';
    } catch (error) {
      console.error("Error adding name: ", error);
      showMessage(`❌ নাম যুক্ত করতে ব্যর্থ হয়েছে: ${error.message}`, true);
    } finally {
      submitBtn.textContent = 'নাম যুক্ত করুন';
      submitBtn.disabled = false;
    }
  });

  // Event listener for dark mode toggle
  themeToggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    if (isDark) {
      themeIcon.classList.remove('ri-moon-line');
      themeIcon.classList.add('ri-sun-line');
    } else {
      themeIcon.classList.remove('ri-sun-line');
      themeIcon.classList.add('ri-moon-line');
    }
  });

  // Set initial theme based on localStorage
  const currentTheme = localStorage.getItem('theme');
  if (currentTheme === 'dark') {
    document.body.classList.add('dark');
    themeIcon.classList.remove('ri-moon-line');
    themeIcon.classList.add('ri-sun-line');
  }
</script>
</body>
</html>
